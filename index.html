<!DOCTYPE html>
<html lang="en" class="container">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Login</title>
</head>
<body class="container">
      <div class="container" id="picture-container">
           <img src="assets/images/pexels-comoyuli-26599750.jpg" alt="horse picture by Yuli" id="cover">
           <h1 id="banner">ODIN</h1>
      </div>
      <div class="container" id="form-container">
        <div class="container" id="form">
            <div class="container" id="text-field-main-container">
                 <div class="container" id="left-text-field-container">
                    <div class="text-field-container">
                          <label for="first-name">FIRST NAME</label>
                          <input type="text" class="text-field" name="first-name" id="first-name" placeholder="Enter your first name">

                    </div>
                    <div class="text-field-container">
                          <label for="e-mail">EMAIL</label>
                          <input type="email" class="text-field" name="e-mail" id="e-mail" placeholder="Enter your email">

                    </div>
                    <div class="text-field-container">
                         <label for="phone-number">PHONE NUMBER</label>
                         <input type="tel" class="text-field" name="phone-number" id="phone-number" placeholder="Enter your phone number">
                    </div>
                 </div>
                 <div class="container" id="right-text-field-container">

                      <div class="text-field-container">
                           <label for="last-name">LAST NAME</label>
                           <input type="text" class="text-field" name="last-name" id="last-name" placeholder="Enter your last name">
                      </div>
                      <div class="text-field-container">
                           <label for="password">PASSWORD</label>
                           <input type="password" class="text-field" name="password" id="password" placeholder="Enter your password">
                      </div>
                      <div class="text-field-container">
                           <label for="confirm-password" id="confirm-password-label">CONFIRM PASSWORD</label>
                           <input type="password" class="text-field" name="confirm-password" id="confirm-password" placeholder="Confirm password">
                      </div>
                 </div>
            </div>
              <div class="container" id="submit-button-container">
                    <button type="submit" class="btn" id="submit-btn">Submit</button>
              </div>
        </div>
        <div class="container" id="create-account-container">
                 <div class="container" id="create-account-button-container">
                       <button type="button" class="btn" id="create-account-btn">Create account</button>
                 </div>
                 <div class="container" id="login-message-container">
                         <p class="text" id="login-message">
                             <b>Already have an account? <a href="#">Log in.</a></b>
                         </p>
                 </div>
        </div>
      </div>

    <script src="./scripts/main.js"></script>
</body>
</html>
